<html>
<meta charset="utf-8">
  <body>

<!-- Section: form gradient -->
<section class="form-gradient mb-5">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">    


  <!--Form with header-->
  <div class="card">

    <!--Header-->
    <div class="header peach-gradient">

      <div class="row d-flex justify-content-center">
        <h3 class="white-text mb-0 py-5 font-weight-bold">SISTEMA DE SOLICITAÇÕES</h3>
      </div>

    </div>
    <!--Header-->

    <div class="card-body mx-4">

      <div class="md-form">
        <i class="fas fa-user prefix grey-text"></i>
        <input type="text" id="form104" class="form-control">
        <label for="form104">Digite seu nome</label>
      </div>

      <div class="md-form">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input type="text" id="form105" class="form-control">
        <label for="form105">Digite seu assunto</label>
      </div>

      <div class="md-form">
        <i class="fas fa-pencil-alt prefix grey-text"></i>
        <textarea id="form106" class="md-textarea form-control" rows="3"></textarea>
        <label for="form106">Digite sua mensagem</label>
      </div>


      <!--Grid row-->
      <div class="row d-flex align-items-center mb-3 mt-4">

        <!--Grid column-->
        <div class="col-md-12">
          <div class="text-center">
            <button type="button" class="btn btn-grey btn-rounded z-depth-1a">Enviar</button>
          </div>
        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->
    </div>

  </div>
  <!--/Form with header-->

</section>
<!-- Section: form gradient -->

  </body>
</html>
